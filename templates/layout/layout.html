{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inventory App</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'vendors/iconfonts/mdi/css/materialdesignicons.css' %}">
    <!-- endinject -->
    <!-- vendor css for this page -->
    <!-- End vendor css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'css/shared/style.css' %}">
    <!-- endinject -->
    <!-- Layout style -->
    <link rel="stylesheet" href="{% static 'css/demo_1/style.css' %}">
    <!-- Layout style -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
</head>
<body class="header-fixed">
<!-- partial:partials/_header.html -->
<nav class="t-header">
    <div class="t-header-brand-wrapper bg-primary">

    </div>
    <div class="t-header-content-wrapper">
        <div class="t-header-content">
            <button class="t-header-toggler t-header-mobile-toggler d-block d-lg-none">
                <i class="mdi mdi-menu"></i>
            </button>
        </div>
    </div>
</nav>
<!-- partial -->
<div class="page-body">
    <!-- partial:partials/_sidebar.html -->
    <div class="sidebar bg-primary">
        <div class="user-profile">
            <div class="display-avatar animated-avatar">
                <img class="profile-img img-lg rounded-circle" src="{% static 'images/profile/male/image_1.png' %}" alt="profile image">
            </div>
            <div class="info-wrapper">
                <p class="user-name">{{ user.full_name }}</p>
                <h6 class="display-income">{% if user.user_type %}{{ user.user_type }}{% else %}N/A{% endif %}</h6>
            </div>
        </div>
        <ul class="navigation-menu">

        </ul>
    </div>
    <!-- partial -->
    <div class="page-content-wrapper">
        <div class="page-content-wrapper-inner">
            <div class="content-viewport">
                <div class="row">
                    <div class="col-12 py-5">
                        {% block page_title %}

                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        {% block contents %}{% endblock %}
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
            <div class="row">
                <div class="col-sm-6 text-center text-sm-left mt-3 mt-sm-0">
                    <small class="text-muted d-block">Sparrow inc Â© 2021. All rights reserved</small>
                </div>
            </div>
        </footer>
        <!-- partial -->
    </div>
    <!-- page content ends -->
</div>
<!--page body ends -->
<!-- SCRIPT LOADING START FORM HERE /////////////-->
<!-- plugins:js -->
<script src="{% static 'vendors/js/core.js' %}"></script>
<!-- endinject -->
<!-- Vendor Js For This Page Ends-->
<script src="{% static 'vendors/apexcharts/apexcharts.min.js' %}"></script>
<script src="{% static 'vendors/chartjs/Chart.min.js' %}"></script>
<script src="{% static 'js/charts/chartjs.addon.js' %}"></script>
<!-- Vendor Js For This Page Ends-->
<!-- build:js -->
<script src="{% static 'js/template.js' %}"></script>
<script src="{% static 'js/dashboard.js' %}"></script>
<!-- endbuild -->
</body>
</html>
